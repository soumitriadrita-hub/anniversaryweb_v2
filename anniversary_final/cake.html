<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cake</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    background-color: #FFC1CC;
    background-image: radial-gradient(#FFD1DC 6px, transparent 6px);
    background-size: 40px 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial;
}
.container { text-align: center; }
.cake {
    width: 200px;
    height: 120px;
    background: red;
    border-radius: 0 0 20px 20px;
    position: relative;
    margin: 20px auto;
}
.cake::before {
    content: "";
    position: absolute;
    top: -30px;
    width: 100%;
    height: 30px;
    background: white;
    border-radius: 20px 20px 0 0;
}
.candle {
    width: 12px;
    height: 40px;
    background: orange;
    position: absolute;
    top: -70px;
    left: 50%;
    transform: translateX(-50%);
}
.flame {
    width: 12px;
    height: 12px;
    background: yellow;
    border-radius: 50%;
    position: absolute;
    top: -12px;
}
.box {
    background: white;
    border-radius: 20px;
    padding: 12px;
    width: 85vw;
    max-width: 300px;
    margin: auto;
}
</style>

<script>
setTimeout(() => {
    window.location.href = "letter.html";
}, 3000);
</script>
</head>

<body>
<div class="container">
<div class="cake">
<div class="candle"><div class="flame"></div></div>
</div>
<div class="box">ðŸŽ‚ Cake cut!</div>
</div>
</body>
</html>
